<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ebon Crucible</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #0a0a0a; }
    #game-canvas { width: 100%; height: 100%; display: block; }
    #game-canvas { position: absolute; top: 0; left: 0; }
    #hud { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #e0d8c8; }
    #hud button, #hud .ability-slot { pointer-events: auto; }
    #loading-screen {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: #0a0a0a; display: flex; flex-direction: column;
      align-items: center; justify-content: center; z-index: 1000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #e0d8c8;
    }
    #loading-screen h1 { font-size: 48px; letter-spacing: 8px; text-transform: uppercase; color: #8b0000; margin-bottom: 20px; }
    #loading-screen .subtitle { font-size: 14px; letter-spacing: 4px; text-transform: uppercase; color: #666; }
    #loading-bar-container { width: 300px; height: 4px; background: #1a1a1a; margin-top: 40px; border-radius: 2px; }
    #loading-bar { width: 0%; height: 100%; background: linear-gradient(90deg, #8b0000, #cc0000); border-radius: 2px; transition: width 0.3s; }
  </style>
</head>
<body>
  <div id="loading-screen">
    <h1>Ebon Crucible</h1>
    <div class="subtitle">Blood. Steel. Magic.</div>
    <div id="loading-bar-container"><div id="loading-bar"></div></div>
  </div>
  <canvas id="game-canvas"></canvas>
  <div id="hud"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
